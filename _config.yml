# GitHub Pages Configuration
theme: jekyll-theme-minimal
title: Md Khayrul Hasan | Full Stack Specialist
description: Senior Full Stack Specialist with 12+ years of experience
url: "https://me-hasan.github.io"
baseurl: "/portfolio"

# Ensure all files are included
include:
  - _assets
  - assets
  - .html
  - .css
  - .js
  - .pdf

# Exclude unnecessary files
exclude:
  - .gitignore
  - .github
  - README.md
  - LICENSE
  - _config.yml
  - .latexmkrc
  - node_modules
  - vendor/bundle

# Markdown settings
markdown: kramdown
highlighter: rouge

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# Build settings
sass:
  style: compressed